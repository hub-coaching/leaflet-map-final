<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Circle Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <style>
        /* Κάνουμε τον χάρτη να καταλαμβάνει όλο το ύψος/πλάτος */
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        #mapid { height: 100%; width: 100%; }
    </style>
</head>
<body>

<div id="mapid"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<script>
    // **************** ΑΛΛΑΞΤΕ ΑΥΤΑ ΤΑ ΔΥΟ ****************
    const lat = 37.265105;       // ΠΛΑΤΟΣ (Νέα θέση, κοντά στο ακίνητο)
    const lng = 23.157958;       // ΜΗΚΟΣ (Νέα θέση, κοντά στο ακίνητο)
    const radiusMeters = 100;  // Ακτίνα σε μέτρα
    // ***************************************************
    
    // Αρχικοποίηση χάρτη
    const mymap = L.map('mapid').setView([lat, lng], 15);

  /* === ΕΠΙΛΟΓΕΣ ΣΤΥΛ ΧΑΡΤΗ (TILE LAYERS) === */

/*
// 1. STYLING: CARTO DB POSITRON (ΦΩΤΕΙΝΟ ΓΚΡΙ / ΜΙΝΙΜΑΛ)
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(mymap);
*/



// 2. STYLING: CARTO DB DARK MATTER (ΣΚΟΥΡΟ ΓΚΡΙ / ΜΟΝΤΕΡΝΟ)
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(mymap);


/*
// 3. STYLING: OPENSTREETMAP DEFAULT (ΚΛΑΣΙΚΟ / ΧΡΩΜΑΤΙΣΤΟ)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(mymap);
*/

/*
// 4. STYLING: STAMEN TONER (ΑΣΠΡΟΜΑΥΡΟ / ΥΨΗΛΗΣ ΑΝΤΙΘΕΣΗΣ)
L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
}).addTo(mymap);
*/

    // Προσθήκη του ΚΥΚΛΟΥ
    L.circle([lat, lng], {
        color: '#eab308',       // Χρώμα περιγράμματος (Το κίτρινο σας)
        fillColor: '#eab308',   // Χρώμα περιγράμματος (Το κίτρινο σας)
        fillOpacity: 0.5,       // Αφήστε τη διαφάνεια στο 0.5 (50%) για να φαίνονται τα πλακάκια του χάρτη από κάτω
        radius: radiusMeters
    }).addTo(mymap);

    // Προσαρμόζει το zoom του χάρτη
    mymap.fitBounds(L.latLng([lat, lng]).toBounds(radiusMeters * 2));
</script>

</body>
</html>
